<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
           background-color: grey;
           display: flex;
           
        }

        .container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        .border-1 {
            background-color: red;
            width: 100px;
            height: 100px;
            border: none;
        }

        .border-2 {
            background-color: blue;
            width: 100px;
            height: 100px;
            border: none;
        }

        .border-3 {
            background-color: green;
            width: 100px;
            height: 100px;
            border: none;
        }


    </style>
</head>
<body>
    

    <div class="container">
        <div class="border-1"> </div>
        <div class="border-2"> </div>
        <div class="border-3"> </div>


    </div>




</body>

</html>
